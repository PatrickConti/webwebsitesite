<!-- header -->
<header>

	<div class="header-main header-wide">
		<div class="container clearfix">

			<div class="medium-header-container">
				<!-- Site logo -->
			  <a href="index.html" id="site-logo"></a>

<div id="main-content">


	<!-- Google map -->
	<div id="contact-map-container">
		<div id="contact-map"></div>
	</div>


	<!-- Contact page main -->
	<section class="page-section contact-page">
		<div class="container">

			<div class="row">

				<!-- Left side page column -->
				<div class="col-xlarge-4">

					<h1 class="font-reg">Contact Us</h1>

					<!-- Contact details table -->
					<table id="contact-details" class="font-reg">
						<tbody>
							<tr>
								<td><i class="fa fa-map-marker"></i></td>
								<td><span>Chicago, Illinois</span></td>
							</tr>
							<tr>
								<td><i class="fa fa-envelope"></i></td>
								<td><a href="mailto:pat@hobocodebrewing.com">pat@hobocodebrewing.com</a></td>
							</tr>
							<tr>
								<td><i class="fa fa-clock-o"></i></td>
								<td><span>9am to 5pm CST</span></td>
							</tr>
						</tbody>
					</table>

				</div>

				<!-- Right side page column -->
				<div class="col-xlarge-8">

					<div id="success-message" class="notification"><p class="font-reg"></p></div>
					<div id="error-message" class="notification"><p class="font-reg"></p></div>

					<!-- contact form -->
					<form action="https://formspree.io/pat@hobocodebrewing.com" method="POST">
						<div class="row">
							<div class="col-xlarge-6 col-medium-6">
								<input type="text" class="contact-input font-reg" name="contact_name" id="contact_name" value="" placeholder="Your Name" tabindex="1" />
							</div>
							<div class="col-xlarge-6 col-medium-6">
								<input type="email" class="contact-input font-reg" name="contact_email" id="contact_email" value="" placeholder="Your Email" tabindex="2" />
							</div>
						</div>
						<div class="row">
							<div class="col-xlarge-12">
								<textarea name="contact_message" id="contact_message" class="contact-text font-reg" tabindex="4" placeholder="Your Message" ></textarea>
							</div>
						</div>
						<input type="submit" class="primary-button font-reg hov-bk" value="Submit" />
					</form>

				</div>

			</div>

		</div>
	</section>

</div>

	</div>

</footer>
